<div>
    <h3>Login</h3>
    <div class="form-group">
        <label>Email Address</label>
        <input type="text" data-ng-model="data.email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" data-ng-model="data.password" class="form-control" placeholder="Password">
    </div>
    <button class="btn btn-primary" data-ng-click="login()">Submit</button>
</div>
